services:
  mysql:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3308:3306"
    volumes:    
      - ./db_init:/docker-entrypoint-initdb.d

  spring-app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - mysql
  
    restart: always
    ports:
      - "8088:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
