<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Thay đổi thông tin thiết bị</title>
        <div th:replace="~{layout/layout::library}"></div>
    </head>
    <body class="sb-nav-fixed">

    <!-- Topbar -->
    <   <div th:replace="~{layout/layout::topbar}"></div>
    <!-- End of Topbar -->

    <!-- Sidebar -->
        <div id="layoutSidenav">
            <div th:replace="~{layout/layout::sidebar}"></div>

            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Sửa thông tin thiết bị</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active"><a th:href="@{/}">Tổng quan</a></li>
                            <li class="breadcrumb-item active"><a th:href="@{/router/list-api}">Thiết bị</a></li>
                            <li class="breadcrumb-item active">Sửa đổi</li>
                        </ol>

                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-edit me-1"></i>
                                Sửa đổi thông tin thiết bị
                            </div>
                            <div class="card-body">
                                <form th:action="@{/router/edit}" method="post" th:object="${routerDTO}">
                                    <div class="row">
                                        <input type="text" class="form-control" th:field="*{id}" th:value="*{id}" hidden>
                                        <div class="mb-3 col">
                                            <label class="form-label fw-bold">Tên Router</label>
                                            <input type="text" class="form-control" th:field="*{name}" th:value="*{name}">

                                        </div>
                                        <div class="mb-3 col">
                                            <label class="form-label fw-bold">Ip quản lý</label>
                                            <input type="text" class="form-control" th:field="*{ip}" th:value="*{ip}"
                                                   th:classappend="${#fields.hasErrors('ip')}?'is-invalid'">
                                            <small class="invalid-feedback fw-bold text-end"
                                                   th:if="${#fields.hasErrors('ip')}" th:errors="*{ip}"></small>
                                        </div>
                                        <div class="mb-3 col">
                                            <label class="form-label fw-bold">Site Id</label>
                                            <input type="text" list="siteList" class="form-control" th:field="*{site}" th:value="*{site?.id}"
                                                   th:classappend="${#fields.hasErrors('site')}?'is-invalid'">
                                            <datalist id="siteList">
                                                <option th:each="site1:${siteList}" th:value="${site1.id}" th:text="${site1.siteId}">
                                            </datalist>
                                            <small class="invalid-feedback fw-bold text-end"
                                                   th:if="${#fields.hasErrors('site')}" th:errors="*{site}"></small>
                                        </div>
                                    </div>
                                    <div class=" row">
                                        <div class="col-lg-6">
                                            <div class="mb-3">
                                                <label class="form-label fw-bold">Loại thiết bị Router</label>
                                                <select class=" form-control "
                                                        aria-hidden="true" th:field="*{routerType}">
                                                    <option th:value="null" th:selected="*{routerType==null}"
                                                    >-- Chọn loại thiết bị Router --</option>
                                                    <option th:each="routerType1:${routerTypes}" th:value="${routerType1.id}" th:selected="(${routerType1?.id} == *{routerType?.id})"
                                                            th:text="${routerType1.name}"></option>

                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="mb-3">
                                                <label class="form-label fw-bold">Loại thiết bị truyền dẫn</label>
                                                <select class=" form-control "
                                                        aria-hidden="true" th:field="*{transmissionDeviceType}" >
                                                    <option th:each="transDevType:${transDevTypes}" th:value="${transDevType.id}" th:selected="(${transDevType?.id} == *{transmissionDeviceType?.id})"
                                                            th:text="${transDevType.name}"></option>
                                                </select>
                                            </div>
                                        </div>

<!--                                        <div class="col-lg-6">-->
<!--                                            <div class="mb-3 form-group">-->
<!--                                                <label class="form-label fw-bold mb-3">Trạng thái hoạt động</label>-->
<!--                                                <div class="form-check mb-3">-->
<!--                                                    <input class="form-check-input " th:field="*{status}"  th:checked="(*{status}=='1')" type="radio" name="status" id="exampleRadios1" value="1">-->
<!--                                                    <label class="form-check-label" for="exampleRadios1">-->
<!--                                                        Đang hoạt động-->
<!--                                                    </label>-->
<!--                                                </div>-->

<!--                                            </div>-->
<!--                                        </div>-->
                                    </div>
                                    <div class="row">
                                        <div class="form-group col">
                                            <label for="exampleFormControlTextarea1">Ghi chú</label>
                                            <textarea th:field="*{note}" th:value="*{note}" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                        </div>
                                    </div>
                                    <button class="btn btn-warning mt-3">Cập nhật</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </main>
                <div th:replace="~{layout/layout::footer}"></div>
            </div>
        </div>

    <script th:inline="javascript">
    </script>

    <div th:replace="~{layout/layout::js-libs}"></div>
    </body>
</html>
