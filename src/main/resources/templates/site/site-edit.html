    <body class="sb-nav-fixed">

    <!-- Sidebar -->
        <div id="layoutSidenav">
            <div th:replace="~{layout/layout::sidebar}"></div>

            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Sửa thông tin trạm</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active"><a th:href="@{/}">Tổng quan</a></li>
                            <li class="breadcrumb-item active"><a th:href="@{/site/list}">Trạm</a></li>
                            <li class="breadcrumb-item active">Sửa đổi</li>

                        </ol>

                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-edit me-1"></i>
                                Sửa đổi thông tin trạm
                            </div>
                            <div class="card-body">
                                <form th:action="@{/site/edit}" method="post" th:object="${site}">
                                    <div class="row g-3">
                                        <input type="text" class="form-control" th:field="*{id}" th:value="*{id}" hidden>
                                        <div class="mb-3 col">
                                            <label class="form-label fw-bold">Site ID</label>
                                            <input type="text" class="form-control" th:field="*{siteId}" th:value="*{siteId}" th:required="required">
                                        </div>
                                        <div class="mb-3 col">
                                            <label class="form-label fw-bold">Site ID khác (Nếu có)</label>
                                            <input type="text" class="form-control" th:field="*{siteId2}" th:value="*{siteId2}">
                                        </div>
                                        <div class="mb-3 col">
                                            <label class="form-label fw-bold">Tên trạm</label>
                                            <input type="text" class="form-control" th:field="*{siteName}" th:value="*{siteName}">
                                        </div>
                                    </div>
                                    <div class="row g-3">
                                        <div class="mb-3 col-2">
                                            <label class="form-label fw-bold">Vĩ độ</label>
                                            <input type="number" step="any" class="form-control" th:field="*{latitude}" th:value="*{latitude}" th:required="required">
                                        </div>
                                        <div class="mb-3 col-2">
                                            <label class="form-label fw-bold">Kinh độ</label>
                                            <input type="number" step="any" class="form-control" th:field="*{longitude}" th:value="*{longitude}" th:required="required">
                                        </div>
                                        <div class="mb-3 col">
                                            <label class="form-label fw-bold">Địa chỉ</label>
                                            <input type="text" class="form-control" th:field="*{address}" th:value="*{address}">
                                        </div>
                                    </div>
                                    <div class=" row g-3">
                                        <div class="col-lg-6">
                                            <div class="mb-3">
                                                <label class="form-label fw-bold">Tỉnh</label>
                                                <select class=" form-control "
                                                        aria-hidden="true" th:field="*{province}">
                                                    <option th:each="province1:${provinces}" th:value="${province1.id}" th:selected="(${province1.id} == *{province.id})"
                                                            th:text="${province1.name}"></option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="mb-3">
                                                <label class="form-label fw-bold">Đơn vị sở hữu trạm</label>
                                                <select class=" form-control "
                                                        aria-hidden="true" th:field="*{siteOwner}" >
                                                    <option th:value="null" th:selected="*{siteOwner==null}"
                                                    >-- Chọn đơn vị sở hữu --</option>
                                                    <option th:each="siteOwner1:${siteOwners}" th:value="${siteOwner1.id}"
                                                            th:selected="(${siteOwner1?.id} == *{siteOwner?.id})"
                                                            th:text="${siteOwner1.name}"></option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="mb-3">
                                                <label class="form-label fw-bold">Loại TD trạm</label>
                                                <select class=" form-control "
                                                        aria-hidden="true" th:field="*{siteTransmissionType}" >
                                                    <option th:value="null" th:selected="*{siteTransmissionType==null}">-- Chọn loại TD --</option>
                                                    <option th:each="siteTransmissionType1:${siteTransTypes}"
                                                            th:value="${siteTransmissionType1.id}"
                                                            th:selected="(${siteTransmissionType1?.id} == *{siteTransmissionType?.id})"
                                                            th:text="${siteTransmissionType1.name}"></option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="mb-3">
                                                <label class="form-label fw-bold ">Đơn vị sở hữu TD </label>
                                                <select class=" form-control "
                                                        aria-hidden="true" th:field="*{transmissionOwner}" >
                                                    <option th:value="null" th:selected="*{transmissionOwner==null}"
                                                    >-- Chọn chủ sở hữu TD --</option>
                                                    <option th:each="transmissionOwner1:${transOwners}"
                                                            th:value="${transmissionOwner1.id}"
                                                            th:selected="(${transmissionOwner1?.id} == *{transmissionOwner?.id})"
                                                            th:text="${transmissionOwner1.name}"></option>
                                                </select>
                                            </div>
                                        </div>
<!--                                        <div class="col-lg-6">-->
<!--                                            <div class="mb-3 form-group">-->
<!--                                                <label class="form-label mb-3 fw-bold">Trạng thái hoạt động</label>-->
<!--                                                <div class="form-check mb-3">-->
<!--                                                    <input class="form-check-input " th:field="*{status}" type="radio" name="status" id="statusRadio1"-->
<!--                                                           value="1"-->
<!--                                                           th:checked="(*{status}=='1')">-->
<!--                                                    <label class="form-check-label" for="statusRadio1">-->
<!--                                                        Đang hoạt động-->
<!--                                                    </label>-->
<!--                                                </div>-->
<!--                                                <div class="form-check form-check-inline mb-3">-->
<!--                                                    <input class="form-check-input" th:field="*{status}" th:checked="(*{status}=='0')" type="radio" name="status" id="statusRadio2"-->
<!--                                                           value="0">-->
<!--                                                    <label class="form-check-label" for="statusRadio2">-->
<!--                                                        Không hoạt động-->
<!--                                                    </label>-->
<!--                                                </div>-->
<!--                                            </div>-->
<!--                                        </div>-->
                                    </div>
                                    <div class="row g-3">
                                        <div class="form-group col">
                                            <label for="exampleFormControlTextarea1" class="fw-bold">Ghi chú</label>
                                            <textarea th:field="*{note}" th:value="*{note}" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                        </div>
                                    </div>
                                    <button class="btn btn-primary mt-3">Cập nhật</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </main>
                <div th:replace="~{layout/layout::footer}"></div>
            </div>
        </div>

    <script th:inline="javascript">
    </script>
    <script>
        function deleteSite(id, siteId) {
            document.getElementById("delete-site-id").innerHTML = siteId;
            document.getElementById("hidden-delete-id").value = id;
        }
    </script>

    <div th:replace="~{layout/layout::js-libs}"></div>
    </body>
</html>
