<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Thêm mới trạm vào CSDL </title>
    <div th:replace="~{layout/layout::library}"></div>

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="~{layout/layout::sidebar}"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="~{layout/layout::topbar}"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Site input Form -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Cập nhật thông tin trạm vào Cơ sở dữ liệu</h6>
                    </div>
                    <div class="card-body">
                        <form action="/site/edit" method="post" th:object="${site}">
                            <div class="row">
                                <input type="text" class="form-control" th:field="*{id}" th:value="*{id}" hidden>
                                <div class="mb-3 col">
                                    <label class="form-label">Site ID</label>
                                    <input type="text" class="form-control" th:field="*{siteId}" th:value="*{siteId}">
                                </div>
                                <div class="mb-3 col">
                                    <label class="form-label">Site ID khác (Nếu có)</label>
                                    <input type="text" class="form-control" th:field="*{siteId2}" th:value="*{siteId2}">
                                </div>
                                <div class="mb-3 col">
                                    <label class="form-label">Tên trạm</label>
                                    <input type="text" class="form-control" th:field="*{siteName}" th:value="*{siteName}">
                                </div>
                            </div>
                            <div class="row">
                                <div class="mb-3 col-2">
                                    <label class="form-label">Vĩ độ</label>
                                    <input type="text" class="form-control" th:field="*{latitude}" th:value="*{latitude}">
                                </div>
                                <div class="mb-3 col-2">
                                    <label class="form-label">Kinh độ</label>
                                    <input type="text" class="form-control" th:field="*{longitude}" th:value="*{longitude}">
                                </div>
                                <div class="mb-3 col">
                                    <label class="form-label">Địa chỉ</label>
                                    <input type="text" class="form-control" th:field="*{address}" th:value="*{address}">
                                </div>
                            </div>
                            <div class=" row">
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label class="form-label">Tỉnh</label>
                                        <select class=" form-control "
                                                aria-hidden="true" th:field="*{province}">
                                            <option th:each="province1:${provinces}" th:value="${province1.id}" th:selected="(${province1.id} == *{province.id})"
                                                    th:text="${province1.name}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label class="form-label">Đơn vị sở hữu</label>
                                        <select class=" form-control "
                                                aria-hidden="true" th:field="*{siteOwner}" >
                                            <option th:value="null" th:selected="*{siteOwner==null}"
                                                    >-- Chọn đơn vị sở hữu --</option>
                                            <option th:each="siteOwner1:${siteOwners}" th:value="${siteOwner1.id}" th:selected="(${siteOwner1?.id} == *{siteOwner?.id})"
                                                    th:text="${siteOwner1.name}"></option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="mb-3 form-group">
                                        <label class="form-label mb-3">Trạng thái hoạt động</label>
                                        <div class="form-check mb-3">
                                            <input class="form-check-input " th:field="*{status}" type="radio" name="status" id="exampleRadios1" value="1"
                                                   th:checked="(*{status}=='1')">
                                            <label class="form-check-label" for="exampleRadios1">
                                                Đang hoạt động
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline mb-3">
                                            <input class="form-check-input" th:field="*{status}" th:checked="(*{status}=='0')" type="radio" name="status" id="exampleRadios2" value="0">
                                            <label class="form-check-label" for="exampleRadios2">
                                               Không hoạt động
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col">
                                    <label for="exampleFormControlTextarea1">Ghi chú</label>
                                    <textarea th:field="*{note}" th:value="*{note}" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                            </div>
                            <button class="btn btn-primary">Cập nhật</button>
                        </form>

                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:replace="~{layout/layout::footer}"></div>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="../login.html">Logout</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="/vendor/datatables/jquery.dataTables.min.js"></script>
<script src="/vendor/datatables/dataTables.bootstrap4.min.js"></script>


<!-- Page level custom scripts -->
<script src="/js/demo/datatables-demo.js"></script>

</body>

</html>
